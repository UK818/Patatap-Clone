<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patatap Clone</title>

    <link rel="stylesheet" href="assets/css/patatap.css">
    <script src="assets\js\lib\paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>

    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];

        function onKeyDown(event) {
            if(data[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);
                newCircle.fillColor = data[event.key].color;
                data[event.key].sound.play();
                circles.push(newCircle);
            }
        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
                if(circles[i].area < 1){
                    circles[i].remove(); // remove the circle from the canvas
                    circles.splice(i, 1); // remove the circle from the array
                    console.log(circles);
                }

            }
        }

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
    <script src="assets/js/patatap.js"></script>
</body>
</html>
